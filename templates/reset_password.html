<!DOCTYPE html>
<html lang="en">
<head>
    <title>ICPRO</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../../static/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../../../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../../../static/css/main.css">
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
        }
        
        /* Firefox */
        input[type=number] {
        -moz-appearance: textfield;
        }
    </style>
</head>

<body>

    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div>
					<a href="#">
						<img src="../../../static/images/icpro.png" alt="ICPro" style="width:100%">					
					<p style="font-weight: bold;"> Industrial Automation & Digitalization</p>	
				</div>
				<form id="login_from" method="POST" action="" class="login100-form validate-form">
                    {% csrf_token %}
					<span class="login100-form-title">
						Reset Password
						</span>
					<div class="wrap-input100 validate-input" data-validate = "Email required">
						<input class="input100" type="text" name="email" placeholder="You Comapany Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					<div class="container-login100-form-btn">
						<button type="submit" value="Send email" class="login100-form-btn">Reset Password</button>
					</div>
					<div class="text-center p-t-12">
						<span class="txt1">
							Back To
						</span>
						<a class="txt2" href="/">
							Employee Login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>




    <script src="../../../static/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../static/vendor/bootstrap/js/popper.js"></script>
        <script src="../../../static/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../../static/vendor/tilt/tilt.jquery.min.js"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
 <script src="../../../static/js/main.js"></script>

</body>

</html>
