{% extends "base.html" %}

{% block title %}Task{% endblock %}
{% block task_employee_active %}active{% endblock %}
{% block Head %}
<style>
    #chartdiv {
        width: 100%;
        height: 82dvh;
    }
    </style>
<script>
   
    am4core.ready(function() {
    // Themes begin
    am4core.useTheme(am4themes_animated);
    // Themes end
    
    // Create chart instance
    var chart = am4core.create("chartdiv", am4charts.XYChart);
    chart.logo.dispose();
    //scroller
    chart.scrollbarX = new am4core.Scrollbar();
    
    // Add data
    chart.data ={{data|safe}};
    
    // Create axes
    var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
    categoryAxis.dataFields.category ="uid__first_name";
    categoryAxis.renderer.grid.template.location = 0;
    
    var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
    valueAxis.renderer.inside = true;
    valueAxis.renderer.labels.template.disabled = true;
    valueAxis.min = 0;
    valueAxis.extraMax = 0.1;
    valueAxis.calculateTotals = true;
    valueAxis.title.text = "Worked Hours";
    // style
    
    categoryAxis.renderer.minGridDistance = 10;
    categoryAxis.renderer.labels.template.vhorizontalCenter = "right";
    categoryAxis.renderer.labels.template.verticalCenter = "middle";
    categoryAxis.renderer.labels.template.rotation = 270;
    
    //categoryAxis.tooltip.disabled = true;
    // categoryAxis.renderer.minHeight = 110;
    var label = categoryAxis.renderer.labels.template;
    //label.truncate = true;
    label.maxWidth = 200;
    label.wrap = true;
    
    // Create series
    function createSeries(field,p_name) {
      // Set up series
      var series = chart.series.push(new am4charts.ColumnSeries());
      series.name = p_name;
     
      series.dataFields.valueY = field;
      series.dataFields.categoryX = "uid__first_name";
      //series.sequencedInterpolation = true;
      
      // Make it stacked
      series.stacked = true;
    
      // style
      series.columns.template.column.fillOpacity = 0.8;
      
      // Configure columns
      series.columns.template.width = am4core.percent(75);
      series.columns.template.tooltipText = p_name +" [/]\n[font-size:14px]{categoryX}:{valueY}";
      
      // Add label
      var labelBullet = series.bullets.push(new am4charts.LabelBullet());
      //labelBullet.label.text =p_name+": {valueY}";
      labelBullet.locationY = 0.5;
      labelBullet.label.hideOversized = true;
      
      return series;
    }   
    // call series function
    $.each({{task_list|safe}},function(index,obj)
    {
        createSeries(obj.task_id__name,obj.task_id__name)
        //alert(obj.project_name);
    });
    
    // Create series for total
    var totalSeries = chart.series.push(new am4charts.ColumnSeries());
    totalSeries.dataFields.valueY = "none";
    totalSeries.dataFields.categoryX ="uid__first_name";
    totalSeries.stacked = true;
    totalSeries.hiddenInLegend = false;
    totalSeries.columns.template.strokeOpacity = 0;
    
    var totalBullet = totalSeries.bullets.push(new am4charts.LabelBullet());
    totalBullet.dy = -20;
    totalBullet.label.text = "{valueY.total}";
    totalBullet.label.hideOversized = false;
    totalBullet.label.fontSize = 12;
    totalBullet.label.background.fill = totalSeries.stroke;
    totalBullet.label.background.fillOpacity = 0.2;
    //totalBullet.label.padding(5, 10, 5, 10); 
    totalBullet.label.rotation = 270;
    //totalBullet.label.width ="100%";
    
    // Legend
    //chart.legend = new am4charts.Legend();
     });
     
</script>
 
{% endblock %}
     
{% block main-content %}
<div class="card ">
    <div class="card-header" style="height: 56px;">
        <div class="justify-content-between row" >
            <div class="col-6 col-md-4 col-lg-2 ">
                <i class="fas fa-chart-bar me-1"></i><strong>Task-Employee Analysis</strong>
            </div>
            <div class="col-6 col-md-4 col-lg-9 ">
                <form class="timesheet_analysis " action="/timeline/task_vs_employee_analysis/" method="POST">
                    {% csrf_token %}                  
                    <div class="justify-content-end row">
                        <div class="col-12 col-md-6 col-lg-2 mb-2">
                            <label class="form-group border-lable-flt">
                                <select class="form-control" name="task" id="task" value="{{selctedTask|safe}}" >
                                    <option value >All Task</option>  
                                    {% for task in task_list%}
                                    <option value="{{task.task_id__name}}">{{task.task_id__name}}</option>
                                    {% endfor %}
                                    </select> <span><i class="fas fa-filter"></i>Task</span>
                            </label>
                        </div> 
                        <div class="col-6 col-md-6 col-lg-2 mb-2">
                            <div class="form-outline mb-2">
                                <input type="date"  class="form-control"  name="from_date" value="{{from_date|safe}}" required/>
                                <label class="form-label" for="From_date"><i class="fas fa-filter"></i>From</label>
                            </div> 
                        </div>
                        <div class="col-6 col-md-6 col-lg-2 mb-2">
                            <div class="form-outline mb-2">
                                <input type="date"  class="form-control" name="to_date" value="{{to_date|safe}}"  required />
                                <label class="form-label" for="To_date"><i class="fas fa-filter"></i>To</label>
                            </div> 
                        </div>                        
                        <div class="col-6 col-md-4 col-lg-2 mb-2" >
                            <button type="submit" class="form-control bg-info">SUBMIT</button> 
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div id="chartdiv"></div>
    </div>
</div>
<script>
     $(document).ready( function () {
        $('#task').val('{{selctedTask|safe}}')
    });
</script>
{% endblock %}
