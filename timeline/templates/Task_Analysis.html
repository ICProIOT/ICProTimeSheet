{% extends "base.html" %}

{% block title %}Task Analysis{% endblock %}
{% block task_active %}active{% endblock %}
{% block Head %}
<style>
    #chartdiv {
        width: 100%;
        height: 82dvh;
    }
    </style>
    <!-- Chart code -->
<script>
    am4core.ready(function() {
    // Themes begin
    am4core.useTheme(am4themes_animated);
    // Themes end        
    var chart = am4core.create("chartdiv", am4charts.XYChart);

    chart.data = {{data|safe}};
    chart.logo.dispose();           
    //chart.padding(40, 40, 40, 40);
    
    var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
    categoryAxis.renderer.grid.template.location = 0;
    categoryAxis.dataFields.category = "task_id__name";
    categoryAxis.renderer.minGridDistance = 10;
    categoryAxis.renderer.inversed = true;
    categoryAxis.renderer.grid.template.disabled = true;
    categoryAxis.renderer.labels.template.rotation = 270;

    var label = categoryAxis.renderer.labels.template;
    // label.truncate = true;
    label.maxWidth = 200;
    label.wrap = true;

    //scroller
    chart.scrollbarX = new am4core.Scrollbar();

    var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
    valueAxis.min = 0;
    valueAxis.extraMax = 0.1;
    //valueAxis.rangeChangeEasing = am4core.ease.linear;
    //valueAxis.rangeChangeDuration = 1500;
    
    var series = chart.series.push(new am4charts.ColumnSeries());
    series.dataFields.categoryX = "task_id__name";
    series.dataFields.valueY = "total_hrs";
    series.columns.template.tooltipText = "{categoryX}: [bold]{valueY}[/]  ";
    series.tooltip.pointerOrientation = "vertical";
    series.columns.template.strokeOpacity = 0;
    series.columns.template.column.cornerRadiusTopRight = 10;
    series.columns.template.column.cornerRadiusTopLeft = 10;
    var labelBullet = series.bullets.push(new am4charts.LabelBullet());
    labelBullet.label.verticalCenter = "bottom";
    labelBullet.label.dy = -10;
    
    labelBullet.label.text = "{values.valueY.workingValue.formatNumber('#.')}";
    //labelBullet.rotation =0;
    
    chart.zoomOutButton.disabled = true;
    
    // as by default columns of the same series are of the same color, we add adapter which takes colors from chart.colors color set
    series.columns.template.adapter.add("fill", function (fill, target)
        {
        return chart.colors.getIndex(target.dataItem.index);
    });
categoryAxis.sortBySeries = series;

}); 
</script>
{% endblock %}
     
{% block main-content %}
    
     <!-- Worked hours -->
    <div class="card ">
        <div class="card-header "style="height: 56px;">
            <div class="justify-content-between row" >
                <div class="col-6 col-md-4 col-lg-2 ">
                   <i class="fas fa-chart-bar me-1"></i><strong>Task  Analysis</strong>
                </div>
                <div class="col-6 col-md-4 col-lg-9 ">
                    <form class="Task_Analysis" action="/timeline/Task_Analysis/" method="POST">
                        {% csrf_token %}
                        <div class="row justify-content-end">
                             <!-- <div class="col-6 col-md-6 col-lg-2 " >
                                    <span style="float: right;padding-top: 5px;"><input type="checkbox" id="is_active" name="active"  value="Active" checked> <label for="is_active">Active</label></span>
                                </div>                        -->
                            <!-- all employees -->
                            <div class="col-12 col-md-6 col-lg-2">
                                <label class="form-group border-lable-flt">
                                    <select class="form-control custom-select" name="Empname" id="Empname" >
                                        <option value >All Employee</option>      
                                        {% for Empname in emp_name%}
                                    <option  value="{{Empname.first_name}}" >{{Empname.first_name}}</option>
                                        {% endfor %}
                                    </select>
                                    <span><i class="fas fa-filter"></i>Employees</span>
                                </label>
                            </div>                       
                                <!-- all projects -->
                                <div class="col-12 col-md-6 col-lg-2 ">
                                    <label class="form-group border-lable-flt">
                                        <select class="form-control custom-select"  name="project" id="project"  >
                                            <option value>All Project</option>  
                                            {% for project in pro_name%}
                                           <option value="{{project.name}}">{{project.name}}</option>
                                            {% endfor %}
                                        </select>
                                        <span><i class="fas fa-filter"></i>Projects</span>
                                    </label>
                                </div> 
                               
                            <!--from date-->
                            <div class="col-6 col-md-6 col-lg-2 ">
                                <div class="form-outline ">
                                    <input type="date"  class="form-control" id="Date" name="from_date" value="{{from_date|safe}}" />
                                    <label class="form-label" for="From_date"><i class="fas fa-filter"></i>From</label>
                                </div> 
                            </div>
                            <!--To  Date-->
                            <div class="col-6 col-md-6 col-lg-2">
                                <div class="form-outline ">
                                    <input type="date"  class="form-control" id="Date" name="to_date" value="{{to_date|safe}}"  required />
                                    <label class="form-label" for="To_date"><i class="fas fa-filter"></i>To</label>
                                </div> 
                            </div>
                            <div class="col-6 col-md-4 col-lg-2" >
                                <button type="submit" class="form-control bg-info">SUBMIT</button> 
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div id="chartdiv"></div>
        </div>
    </div>
<script>
    $(document).ready(function(){
        $('#Empname').val('{{selectedEmpolyee|safe}}'=='None'?'':'{{selectedEmpolyee|safe}}')
        $('#project').val('{{selectedProject|safe}}'=='None'?'':'{{selectedProject|safe}}')

        var checkboxval = "{{checked|safe}}"
        if(checkboxval == "True")
        {
            $("#is_active").prop("checked", true);
        }
        else
        {
            $("#is_active").prop("checked", false);
        }
    });
</script>
{% endblock %}
